<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <ui:include src="includes/HeadIncludesPublic.xhtml"/>
    <body>
        <ui:include src="includes/NavBar.xhtml"/>

        <div class="container">
            <div class="starter-template" style="margin-top: 9%">
                <h:form>
                    <p:growl autoUpdate="true"/>
                    <div class="jumbotron">
                        <h1>Defina o usuário e senha</h1>
                        <div class="form-group">
                            <h:outputText styleClass="form-control" value="Usuário"></h:outputText>
                            <h:inputText disabled="true" styleClass="form-control" value="#{UserAccountManagedBean.actualUserAccount.userLogin}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputText styleClass="form-control" value="Digite sua senha"></h:outputText>
                            <h:inputText id="senhas" disabled="true" styleClass="form-control" a:type="password" value="#{UserAccountManagedBean.typePassword}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputText styleClass="form-control" value="Digite a sua senha novamente"></h:outputText>
                            <h:inputText styleClass="form-control" disabled="true" a:type="password" value="#{UserAccountManagedBean.verifyPassword}"></h:inputText>
                        </div>
                    </div>

                    <div class="jumbotron">
                        <div class="form-group">
                            <h:outputText styleClass="form-control" value="Nome"></h:outputText>
                            <h:inputText styleClass="form-control" disabled="true" required="true" requiredMessage="Este campo é de preenchimento obrigatório" value="#{UserAccountManagedBean.actualUserAccount.userName}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputText styleClass="form-control" value="Telefone"></h:outputText>
                            <h:inputText styleClass="form-control" disabled="true" required="true" requiredMessage="Este campo é de preenchimento obrigatório" a:type="tel" value="#{UserAccountManagedBean.actualUserAccount.phone}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputText styleClass="form-control" value="Setor de trabalho"></h:outputText>
                            <h:inputText styleClass="form-control" disabled="true" required="true" requiredMessage="Este campo é de preenchimento obrigatório" value="#{UserAccountManagedBean.actualUserAccount.sector}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputText styleClass="form-control" value="E-mail"></h:outputText>
                            <h:inputText styleClass="form-control" disabled="true" required="true" requiredMessage="Este campo é de preenchimento obrigatório" a:type="email" value="#{UserAccountManagedBean.actualUserAccount.email}"></h:inputText>
                        </div>

                        <div class="jumbotron alert-danger">
                            <h5>Esta ação necessita da senha do administrador</h5>
                            
                             <div class="form-group">
                                <h:outputLabel for="adminPassword" styleClass="form-control" value="Senha do administrador"/>
                                <h:inputText id="adminPassword" a:placeholder="Digite a senha do administrador" required="true" requiredMessage="Digite a senha do administrador para realizar qualquer ação" styleClass="form-control" a:type="password" value="#{UserAccountManagedBean.adminPassword}"/>
                            </div>

                            <h5>Permissões:</h5>
                            <div class="form-group">
                                 <p:selectBooleanCheckbox styleClass="form-control" itemLabel="Conceder permissões de administrador" value="#{UserAccountManagedBean.actualUserAccount.isAdministrator}"/>
                            </div>
                            
                            <h5>Exclusão da conta</h5>
                            <div class="form-group">
                                 <h:commandButton styleClass="btn btn-danger" value="Excluir esta conta" action="#{UserAccountManagedBean.destroyUserAccounts()}" />
                            </div>

                           
                        </div>
                    </div>
                    <h:commandButton styleClass="form-control btn btn-primary" style="margin-bottom: 1%" value="Finalizar alterações" action="#{UserAccountManagedBean.editPermissions()}"/>
                </h:form>
            </div>
        </div>
    </body>
    <ui:include src="includes/Footer.xhtml"/>
</html>
