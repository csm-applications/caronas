<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{travelManagedBean.loadTravels()}"/>
    </f:metadata>

    <ui:include src="../includes/HeadIncludesPublic.xhtml"/>
    <ui:include src="../includes/NavBar.xhtml"/>

    <body>


        <h:form>
            <div class="container">
                <div style="margin-top: 10%">
                    <ui:repeat value="#{travelManagedBean.listOfTravels}" var="trav">
                        <div class="travel">
                            <h:commandLink style="color: #fff;"  action="#{travelManagedBean.gotoDetails()}">
                                <f:setPropertyActionListener target="#{travelManagedBean.actualTravel}" value="#{trav}"/>

                                <div class="left">
                                    <h:graphicImage alt="carona" name="images/travel.jpg" class="travelIcon" />
                                </div>
                                <div class="right">
                                    <div>Destino: #{trav.destination}</div>
                                    <div>Carro: #{trav.carPlate.plate}</div>
                                    <div>Data de Início: 
                                        <h:outputText value="#{travelManagedBean.actualTravel.timeInitial}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                    </div>
                                    <div>Data do fim: 
                                        <h:outputText value="#{travelManagedBean.actualTravel.timeEnd}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                    </div>
                                    <div>Descrição: #{trav.description}</div>  
                                </div>
                            </h:commandLink>
                            <p:commandButton update="@form" value="Cancelar viagem" icon="ui-icon-close" action="#{travelManagedBean.destroyTravels()}" styleClass="btn btn-danger" style="margin-top: 1%">
                                <f:setPropertyActionListener target="#{travelManagedBean.actualTravel}" value="#{trav}"/>
                            </p:commandButton>

                        </div>
                    </ui:repeat>
                </div>

            </div>
        </h:form>
    </body>
    <ui:include src="../includes/Footer.xhtml"/>
</html>
