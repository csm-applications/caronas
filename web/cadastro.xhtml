<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:include src="HeadIncludesPublic.xhtml"/>
    <body>
        <ui:include src="NavBar.xhtml"/>

        <div class="container">
            <div class="starter-template" style="margin-top: 9%">
                <h:form>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="user"></h:outputText>
                        <h:inputText styleClass="form-control" value="#{accountManagedBean.actualAccount.userLogin}"></h:inputText>
                    </div>
                    <div class="form-group">
                    <h:outputText styleClass="form-control" value="password"></h:outputText>
                    <h:inputText styleClass="form-control" value="#{accountManagedBean.actualAccount.password}"></h:inputText>
                    </div>
                    <div class="form-group">
                    <h:outputText styleClass="form-control" value="name"></h:outputText>
                    <h:inputText styleClass="form-control" value="#{accountManagedBean.actualAccount.userName}"></h:inputText>
                    </div>
                    <div class="form-group">
                    <h:outputText styleClass="form-control" value="phone number"></h:outputText>
                    <h:inputText styleClass="form-control" value="#{accountManagedBean.actualAccount.phone}"></h:inputText>
                    </div>
                    <div class="form-group">
                    <h:outputText styleClass="form-control" value="work sector"></h:outputText>
                    <h:inputText styleClass="form-control" value="#{accountManagedBean.actualAccount.sector}"></h:inputText>
                    </div>
                    <div class="form-group">
                    <h:outputText styleClass="form-control" value="email"></h:outputText>
                    <h:inputText styleClass="form-control" value="#{accountManagedBean.actualAccount.email}"></h:inputText>
                    </div>
                    <h:commandButton styleClass="btn btn-primary" value="Cadastrar" action="#{accountManagedBean.saveAccount()}"></h:commandButton>
                </h:form>
            </div>
        </div>
    </body>
</html>
