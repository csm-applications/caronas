<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:viewAction action="#{CarManagedBean.loadSectors()}"/>
    </f:metadata>
    
    <ui:include src="../includes/HeadIncludesPublic.xhtml"/>
    <ui:include src="../includes/NavBar.xhtml"/>

    <body>

        <div class="container">
            <div class="jumbotron" style="margin-top: 9%">

                <h5>Adicionar novos carros</h5>
                <h:form  style="margin-top: 3%">
                    <div class="form-group">
                        <h:outputLabel styleClass="form-control" value="Marca do Veículo"/>
                        <h:selectOneMenu styleClass="form-control" value="#{CarManagedBean.actualCar.brand}">
                            <f:selectItem itemLabel="Volkswagen" itemValue="Volkswagen"/>
                            <f:selectItem itemLabel="Chevrolet" itemValue="Chevrolet"/>
                            <f:selectItem itemLabel="Fiat" itemValue="Fiat"/>
                            <f:selectItem itemLabel="Ford" itemValue="Ford"/>
                            <f:selectItem itemLabel="Peugeot" itemValue="Peugeot"/>
                            <f:selectItem itemLabel="Honda" itemValue="Honda"/>
                            <f:selectItem itemLabel="Renault" itemValue="Renault"/>
                            <f:selectItem itemLabel="Hyundai" itemValue="Hyundai"/>
                            <f:selectItem itemLabel="Toyota" itemValue="Toyota"/>
                            <f:selectItem itemLabel="Nissan" itemValue="Nissan"/>
                            <f:selectItem itemLabel="Mitsubishi" itemValue="Mitsubishi"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-control" value="Modelo do Veículo"/>
                        <h:inputText styleClass="form-control" value="#{CarManagedBean.actualCar.model}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-control" value="Placa"/>
                        <h:inputText styleClass="form-control" value="#{CarManagedBean.actualCar.plate}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-control" value="Setor"/>
                        <h:selectOneMenu styleClass="form-control" value="#{CarManagedBean.actualCar.sectoridSector}">
                            <f:selectItems value="#{CarManagedBean.listOfSectors}" var="sec" itemLabel="#{sec.name}" itemValue="#{sec}"/>
                            <f:converter converterId="ConvertSectors"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-control" value="Situação"/>
                        <h:selectOneMenu styleClass="form-control" value="#{CarManagedBean.actualCar.situation}">
                            <f:selectItem itemLabel="Livre" itemValue="Livre"/>
                            <f:selectItem itemLabel="Ocupado" itemValue="Ocupado"/>
                            <f:selectItem itemLabel="Em Manutenção" itemValue="Em Manutenção"/>
                        </h:selectOneMenu>
                    </div>
                    <p:commandButton styleClass="form-control btn btn-primary" value="Cadastrar" action="#{CarManagedBean.saveCars()}"/>
                </h:form>
            </div>
        </div>
    </body>
    <ui:include src="../includes/Footer.xhtml"/>
</html>
