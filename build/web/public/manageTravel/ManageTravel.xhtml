<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:include src="../includes/HeadIncludesPublic.xhtml"/>
    <ui:include src="../includes/NavBar.xhtml"/>
    <body>


        <h:form>
            <div class="container">
                <div style="margin-top: 9%">
                    <h:dataTable styleClass="table table-bordered table-hover" value="#{travelManagedBean.listOfTravels}" var="trav">
                        <h:column >
                            <f:facet name="header">Destino</f:facet>
                            <h:outputText value="#{trav.destination}"/>
                        </h:column>
                        <h:column >
                            <f:facet name="header">Horario de Saída</f:facet>
                            <h:outputText value="#{trav.timeInitial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Horario de Chegada</f:facet>
                            <h:outputText value="#{trav.timeEnd}"/>
                        </h:column>
                        <h:column >
                            <f:facet name="header">Carro</f:facet>
                            <h:outputText value="#{trav.carPlate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Ações</f:facet>
                            <p:commandButton update="@form" icon="ui-icon-close"  action="#{travelManagedBean.destroyTravels()}" >
                                <f:setPropertyActionListener target="#{travelManagedBean.actualTravel}" value="#{trav}"/>
                            </p:commandButton>
                            <p:commandButton update="@form" icon="ui-icon-pencil"  action="#{travelManagedBean.editUserAccount()}" >
                                <f:setPropertyActionListener target="#{travelManagedBean.actualTravel}" value="#{trav}"/>
                            </p:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </body>
    <ui:include src="../includes/Footer.xhtml"/>
</html>
