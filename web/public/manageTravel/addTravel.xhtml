<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:include src="../includes/HeadIncludesPublic.xhtml"/>
    <body>
        <ui:include src="../includes/NavBar.xhtml"/>

        <div class="container">
            <div class="starter-template" style="margin-top: 9%">
                <h:form>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Selecione o Carro"></h:outputText>
                        <h:selectOneMenu styleClass="form-control" value="#{travelManagedBean.actualTravel.carPlate}">
                            <f:selectItem itemLabel="#{CarManagedBean.actualCar.brand}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Destino"></h:outputText>
                        <h:inputText styleClass="form-control" value="#{travelManagedBean.actualTravel.destination}"></h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Descrição"></h:outputText>
                        <h:inputText styleClass="form-control" value="#{travelManagedBean.actualTravel.description}"></h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Horario de saída"></h:outputText>
                        <h:inputText styleClass="form-control" value="#{travelManagedBean.actualTravel.timeInitial}"></h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Horario de chegada"></h:outputText>
                        <h:inputText styleClass="form-control" value="#{travelManagedBean.actualTravel.timeEnd}"></h:inputText>
                    </div>
                    <h:commandButton styleClass="btn btn-primary" value="Cadastrar" action="#{travelManagedBean.saveTravels()}"></h:commandButton>
                </h:form>
            </div>
        </div>
    </body>
</html>
