<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:include src="../includes/HeadIncludesPublic.xhtml"/>
    <body>
        <ui:include src="../includes/NavBar.xhtml"/>

        <div class="container">
            <div class="starter-template" style="margin-top: 9%">
                <h:form>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Destino"/>
                        <h:inputText styleClass="form-control" value="#{travelManagedBean.actualTravel.destination}"/>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Horario de Saída"/>
                        <h:inputText styleClass="form-control" value="#{travelManagedBean.actualTravel.timeInitial}"/>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Horario de Chegada"/>
                        <h:inputText styleClass="form-control" value="#{travelManagedBean.actualTravel.timeEnd}"/>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Carro"/>
                        <h:inputText styleClass="form-control" value="#{travelManagedBean.actualTravel.carPlate}"/>
                    </div>
                    <h:commandButton styleClass="btn btn-primary" value="Salvar Alterações" action="#{travelManagedBean.editUserAccount()}"/>
                </h:form>
            </div>
        </div>
    </body>
    <ui:include src="../includes/Footer.xhtml"/>
</html>
