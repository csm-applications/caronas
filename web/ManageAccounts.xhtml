<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:include src="HeadIncludesPublic.xhtml"/>
    <ui:include src="NavBar.xhtml"/>
    <body>
        <div class="container">
            <div class="starter-template" style="margin-top: 9%">
                <h:dataTable styleClass="table table-bordered" value="#{accountManagedBean.listAccounts}" var="acc">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{acc.userName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Telefone</f:facet>
                        <h:outputText value="#{acc.phone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">email</f:facet>
                        <h:outputText value="#{acc.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Setor</f:facet>
                        <h:outputText value="#{acc.sector}"/>
                    </h:column>
                </h:dataTable>               
            </div>
        </div>
    </body>
</html>
