<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:include src="../includes/HeadIncludesPublic.xhtml"/>
    <body>
        <ui:include src="../includes/NavBar.xhtml"/>

        <div class="container">
            <div class="starter-template" style="margin-top: 9%">
                <h:form>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Selecione o Carro"/>
                        <h:selectOneMenu styleClass="form-control" value="#{travelManagedBean.actualCar}">
                            <f:selectItems value="#{travelManagedBean.listOfCars}" var="car" itemLabel="#{car.brand} - #{car.model} - #{car.plate}" itemValue="#{car}"/>
                            <f:converter converterId="ConvertCars"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Destino"></h:outputText>
                        <h:inputText styleClass="form-control" value="#{travelManagedBean.actualTravel.destination}"/>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Descrição"></h:outputText>
                        <h:inputText styleClass="form-control" value="#{travelManagedBean.actualTravel.description}"/>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Horario de saída"></h:outputText>
                        <p:calendar id="initial" value="#{travelManagedBean.dateInitial}" pattern="dd/mm/yyyy HH:mm:ss" mode="inline"/>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="form-control" value="Horario de chegada"></h:outputText>
                        <p:calendar id="end" value="#{travelManagedBean.dateEnd}" pattern="dd/mm/yyyy HH:mm:ss" mode="inline"/>
                    </div>
                    <p:commandButton styleClass="btn btn-primary" value="Cadastrar" action="#{travelManagedBean.saveTravels()}"/>
                </h:form>
            </div>
        </div>
    </body>
    <ui:include src="../includes/Footer.xhtml"/>
</html>
